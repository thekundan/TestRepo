<script>
	
function setgooglejobscript(job,carresite,logon,companyname) {
	
    var mainlocation;
    if(job.locationSeparatedbySlash.includes("/"))
      mainlocation=job.locationSeparatedbySlash.split("/")[0];  
    else
      mainlocation=job.locationSeparatedbySlash; 
     var location =mainlocation.split(",");
     var d = new Date(job.createDate);

      var formatdate = d.getFullYear()+"-"+((d.getMonth() + 1) < 10 ? '0' : '')+(d.getMonth() + 1)+"-"+(d.getDate() < 10 ? '0' : '') + d.getDate();
	var dt=d;
	 dt.setMonth( dt.getMonth() + 2 );
	var expdate = dt.getFullYear()+"-"+((dt.getMonth() + 1) < 10 ? '0' : '')+(dt.getMonth() + 1)+"-"+(dt.getDate() < 10 ? '0' : '') + dt.getDate()+"T00:00";
	
       var googlescript=' <script type="application/ld+json">{ "@context" : "https://schema.org/", "@type" : "JobPosting","title" : "'+job.jobTitle+'", "description" : "<p>'+job.mediumDescriptionWithoutHtml+'</p>", "identifier": { "@type": "PropertyValue", "name": "'+companyname+'", "value": "'+job.jobCode+'"},';
	
           googlescript+='"datePosted" : "'+formatdate+'","validThrough" : "","employmentType" : "PERMANENT",  "hiringOrganization" : {"@type" : "Organization", "name" : "'+companyname+'", "sameAs" : "'+carresite+'", "logo" : "'+logon+'" },';
       
googlescript+='"jobLocation":{"@type": "Place","address": { "@type": "PostalAddress","streetAddress": "'+location[0]+","+location[1]+'","addressLocality": "'+location[location.length-3]+'", "addressRegion": "'+location[location.length-2]+'", "postalCode": "", "addressCountry": "'+location[location.length-1]+'"}}}';
	
      googlescript+='</s'+'cript>';     
    $("head").append(googlescript);
    
  }
	
	
	
function applyJobPag()
	{
	var jurl=window.location.href;
	 jurl = jurl.replace("view-job.html?joburl=", "#!/job-view/");
	 jurl = jurl.replace("&utm_campaign=google_jobs_apply&utm_source=google_jobs_apply&utm_medium=organic", "");
	 jurl=jurl+"?source=Google";
	window.location=jurl;
	
	}
function applyJobback()
	{
	var jurl=window.location.href;
	jurl=jurl.substring(0,jurl.indexOf("view-job.html"));
	window.location=jurl;
	
	
	}
	
function addprop(res,carresite,logon,companyname)
	{
	   $.ajax({
		 
		 type: "GET",
		 contentType : "application/json",
		 url : "/ccubeAPI/getJobForUrl/"+res,
		 success: function (data)
			 {
	
	
             document.getElementById("jobtitle").innerHTML = data.jobTitle;
			 document.getElementById("jobdesc").innerHTML = data.longDescription;;
			 document.getElementById("skillr").innerHTML = data.skillSet;
			 document.getElementById("rolejob").innerHTML = data.role;
			 document.getElementById("locationr").innerHTML = data.location;
			 document.getElementById("educationq").innerHTML = data.eduqualification;
			 document.getElementById("yrsOfExperience").innerHTML = data.yrsOfExperience;
			 document.getElementById("designationr").innerHTML = data.designation;	
	         var d = new Date(data.createDate);
	
	 		 var formatdate = d.getFullYear()+"-"+((d.getMonth() + 1) < 10 ? '0' : '')+(d.getMonth() + 1)+"-"+(d.getDate() < 10 ? '0' : '') + d.getDate();
			 document.getElementById("postedon").innerHTML = formatdate;	
			 document.getElementById("title").innerHTML = data.jobTitle+","+data.location+","+ data.skillSet;
	         setgooglejobscript(data,carresite,logon,companyname);
	 },
		 error: function (e)
			 {
				alert("something went wrong");
			 }
		 });
	}
	function getPosition(string, subString, index) {
  return string.split(subString, index).join(subString).length;
}

					
	
$(document).ready(function(){
	
	
	

	var joburl= window.location.href;
	var webindex=getPosition(joburl,'/', 3);
	
    var res = joburl.substring(joburl.indexOf("joburl")+7, joburl.length);
    res = res.replace("&utm_campaign=google_jobs_apply&utm_source=google_jobs_apply&utm_medium=organic", "");
	
	var url =joburl.substring((joburl.indexOf("//")+2),joburl.length);
    url =url.substring(0,(url.indexOf("/")));
    var carresite=joburl.substring(0,webindex);
	
		var clientheade=navigator.userAgent;
	if(!clientheade.includes("Googlebot"))
	    	window.location.href = carresite+"/#!/job-view/"+res;
	
	
	var logon=carresite+"/images/";
	var companyname="";
	
	   $.ajax({
		 
		 type: "POST",
		 contentType : "application/json",
		 url : "/ccubeAPI/getGooglejobBoardDetails/?domain="+url,
		 success: function (data)
			 {
	       logon=logon+data.company_logo_name;
	       companyname=data.company_name;
	       document.getElementById("logoheader").innerHTML = '<a href="." target="_blank"><img src="'+logon+'"></a>';
         
			 addprop(res,data.website,logon,companyname);
			},
		 error: function (e)
			 {
				alert("something went wrong");
			 }
		 });
	
	

	
	
	
   });
</script>
